<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Company Data Visualization</title>
</head>
<body>
    <div class="container">
        <button id="dark-mode-toggle" class="btn btn-secondary mb-3">Toggle Dark Mode</button>
        <div class="loader" id="loader"></div> <!-- Loading Spinner -->
        <div class="row">
            <div class="col-md-4">
                <h2>Companies</h2>
                <input type="text" id="search-box" class="form-control mb-3" placeholder="Search for a company...">
                
                <!-- Dropdown for sorting options -->
                <select id="sort-options" class="form-control mb-3">
                    <option value="alphabetical">Sort Alphabetically</option>
                    <option value="value-asc">Sort by Value (Ascending)</option>
                    <option value="value-desc">Sort by Value (Descending)</option>
                </select>

                <!-- Button for filtering companies -->
                <button id="filter-button" class="btn btn-primary mb-3">Filter Companies</button>
                
                <ul id="company-list" class="list-group"></ul>
            </div>
            <div class="col-md-8">
                <canvas id="company-chart"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
